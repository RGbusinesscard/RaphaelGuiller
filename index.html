<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raphaël Guiller — RG.card</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1: #0d0d0f;
    --bg2: #1a1c20;
    --bg3: #2a2e35;
    --neon: #bba14f; /* doré satiné */
    --neon2: #888888; /* argent */
    --white: #f5f5f5;
  }
  * { box-sizing:border-box; margin:0; padding:0; }
  body {
    height:100vh;
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
    background-size:400% 400%;
    animation:bgMove 16s ease infinite;
    font-family: "Inter", sans-serif;
    color:var(--white);
  }
  @keyframes bgMove {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .scene {
    width:320px; height:210px;
    perspective:1000px;
  }
  .card {
    width:100%; height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:spin 14s linear infinite;
  }
  @keyframes spin {
    from { transform:rotateY(0deg); }
    to { transform:rotateY(360deg); }
  }
  .face {
    position:absolute; width:100%; height:100%;
    backface-visibility:hidden;
    border-radius:18px;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:20px;
    background:linear-gradient(145deg,#1d1f23,#111214);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 15px 35px rgba(0,0,0,0.6), inset 0 1px 6px rgba(255,255,255,0.05);
    text-align:center;
  }
  .front { }
  .back { transform:rotateY(180deg); background:linear-gradient(145deg,#222426,#16181b); }
  h1 {
    font-family:"Playfair Display",serif;
    font-size:1.4rem;
    color:var(--neon);
    letter-spacing:.5px;
    margin-bottom:6px;
    text-shadow:0 0 6px rgba(187,161,79,.4);
  }
  h2 {
    font-size:1rem;
    font-weight:600;
    color:var(--neon2);
    margin-bottom:14px;
  }
  .info {
    font-size:.85rem;
    line-height:1.6;
    color:var(--white);
    font-weight:400;
  }
  .btn {
    margin-top:14px;
    padding:8px 16px;
    background:var(--neon);
    color:#111;
    font-weight:700;
    border-radius:12px;
    text-decoration:none;
    box-shadow:0 0 12px var(--neon), inset 0 1px 2px rgba(255,255,255,.4);
    transition:all .25s;
  }
  .btn:hover { box-shadow:0 0 25px var(--neon2); background:var(--neon2); color:#fff; }
</style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <!-- FACE AVANT -->
      <div class="face front">
        <h1>Raphaël Guiller</h1>
        <h2>RG.card</h2>
        <div class="info">PAS D’APPLI.<br>PAS DE STRESS.<br>IL SUFFIT DE PASSER.</div>
      </div>
      <!-- FACE ARRIÈRE -->
      <div class="face back">
        <div class="info">
          07 64 02 12 68<br>
          rg.businesscard@gmail.com<br>
          instagram.com/rg.card
        </div>
        <a class="btn" id="vcfBtn" href="#">Ajouter au contact</a>
      </div>
    </div>
  </div>

<script>
  // Génération du VCF
  function buildVCard(){
    return new Blob([[
      "BEGIN:VCARD","VERSION:3.0",
      "N:Guiller;Raphaël;;;",
      "FN:Raphaël Guiller",
      "ORG:RG.card",
      "TEL;TYPE=CELL:+33764021268",
      "EMAIL;TYPE=INTERNET:rg.businesscard@gmail.com",
      "URL;TYPE=Instagram:https://www.instagram.com/rg.card",
      "END:VCARD"].join("\n")], {type:"text/vcard"});
  }
  const btn=document.getElementById("vcfBtn");
  btn.addEventListener("click",(e)=>{
    const blob=buildVCard();
    const url=URL.createObjectURL(blob);
    btn.href=url; btn.download="raphael-guiller.vcf";
  },{once:true});
</script>
</body>
</html>
