<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raphaël Guiller — RG.card</title>
<style>
  :root{
    --W: 400px;
    --H: 240px;
    --D: 40px; /* épaisseur visible */
    --bg1:#0b0c0e; --bg2:#14161a; --bg3:#1c2026;
    --steel1:#1b1e23; --steel2:#0f1114;
    --steel3:#171a1f; --steel4:#0b0c0e;
    --side1:#0e1012; --side2:#1c1f24;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh; display:grid; place-items:center;
    background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
    background-size:300% 300%;
    animation:bg 20s ease infinite;
    color:#cfd3d8; font-family:sans-serif;
  }
  @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  .scene{ width:500px; height:300px; perspective:1200px; }

  .cube{
    position:relative; width:var(--W); height:var(--H);
    transform-style:preserve-3d;
    animation:spin 12s linear infinite;
  }
  @keyframes spin{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}

  .face{
    position:absolute; width:var(--W); height:var(--H);
    display:flex; align-items:center; justify-content:center;
    backface-visibility:hidden;
    border-radius:14px;
    font-weight:600;
    font-size:22px;
    padding:20px;
    text-align:center;
    background:linear-gradient(145deg,var(--steel1),var(--steel2));
    box-shadow:inset 2px 2px 4px #000,inset -2px -2px 4px #fff2;
  }

  .front{ transform:translateZ(calc(var(--D)/2)); }
  .back {
    transform:rotateY(180deg) translateZ(calc(var(--D)/2));
    background:linear-gradient(145deg,var(--steel3),var(--steel4));
  }

  /* côtés pour l'épaisseur */
  .side{
    position:absolute; background:linear-gradient(180deg,var(--side1),var(--side2));
  }
  .right{ width:var(--D); height:var(--H); right:calc(-1*var(--D)/2);
          transform:rotateY(90deg) translateZ(calc(var(--W)/2)); }
  .left{ width:var(--D); height:var(--H); left:calc(-1*var(--D)/2);
         transform:rotateY(-90deg) translateZ(calc(var(--W)/2)); }
  .top{ width:var(--W); height:var(--D); top:calc(-1*var(--D)/2);
        transform:rotateX(90deg) translateZ(calc(var(--H)/2)); }
  .bottom{ width:var(--W); height:var(--D); bottom:calc(-1*var(--D)/2);
           transform:rotateX(-90deg) translateZ(calc(var(--H)/2)); }

  .engrave{
    color:#cfd3d8;
    text-shadow:1px 1px 2px #000,-1px -1px 1px #fff3;
  }
  .name{ font-size:36px; margin-bottom:10px }
  .tag{ font-size:16px }
  .line{ font-size:20px; margin:8px 0 }
</style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front">
        <div>
          <div class="engrave name">Raphaël Guiller</div>
          <div class="engrave tag">PAS D’APPLI. PAS DE STRESS.<br>IL SUFFIT DE PASSER.</div>
        </div>
      </div>
      <div class="face back">
        <div>
          <div class="engrave line">07 64 02 12 68</div>
          <div class="engrave line">rg.businesscard@gmail.com</div>
          <div class="engrave line">instagram.com/rg.card</div>
        </div>
      </div>
      <div class="side right"></div>
      <div class="side left"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
</body>
</html>
