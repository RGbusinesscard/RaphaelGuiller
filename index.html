<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carte 3D Raphaël Guiller</title>
<style>
  :root{
    --W: 340px;   /* largeur carte réaliste */
    --H: 210px;   /* hauteur carte réaliste */
    --D: 8px;     /* épaisseur fine */
    --R: 20px;    /* arrondi bords */
    --ink:#cfd3d8;
    --steelFront:#1b1e23;
    --steelBack:#171a1f;
    --side:#111317;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;display:grid;place-items:center;
    background:radial-gradient(circle at center,#0b0c0e,#14161a 70%);
    font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--ink);
  }

  .scene{perspective:1200px}
  .card{
    position:relative;width:var(--W);height:var(--H);
    transform-style:preserve-3d;
    animation:spin 10s linear infinite;
    filter:drop-shadow(0 16px 32px rgba(0,0,0,.6));
  }
  @keyframes spin{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}

  .face{
    position:absolute;width:var(--W);height:var(--H);
    border-radius:var(--R);
    backface-visibility:hidden;-webkit-backface-visibility:hidden;
    display:flex;align-items:center;justify-content:center;flex-direction:column;
  }
  .front{
    background:linear-gradient(155deg,var(--steelFront),#0f1114);
    transform:translateZ(calc(var(--D)/2));
  }
  .back{
    background:linear-gradient(155deg,var(--steelBack),#0b0c0e);
    transform:rotateY(180deg) translateZ(calc(var(--D)/2));
  }

  /* côtés fins */
  .side{position:absolute;left:50%;top:50%;background:var(--side)}
  .right,.left{width:var(--D);height:var(--H)}
  .top,.bottom{width:var(--W);height:var(--D)}
  .right {transform:translate(-50%,-50%) rotateY(90deg) translateZ(calc(var(--W)/2))}
  .left  {transform:translate(-50%,-50%) rotateY(-90deg) translateZ(calc(var(--W)/2))}
  .top   {transform:translate(-50%,-50%) rotateX(90deg) translateZ(calc(var(--H)/2))}
  .bottom{transform:translate(-50%,-50%) rotateX(-90deg) translateZ(calc(var(--H)/2))}

  /* Gravure */
  .engrave{
    color:var(--ink);
    text-shadow:
      0 1.5px 1.5px rgba(0,0,0,.95),
      0 -1.2px 1px rgba(255,255,255,.4),
      1px 0 1px rgba(0,0,0,.65),
     -1px 0 1px rgba(255,255,255,.3);
    text-align:center;
  }
  .name{font:700 28px "Georgia","Times New Roman",serif;margin-bottom:8px}
  .tag {font:700 13px "Inter",sans-serif}
  .line{font:700 16px "Inter",sans-serif;margin:4px 0}
</style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <!-- Recto -->
      <div class="face front">
        <div class="engrave name">Raphaël Guiller</div>
        <div class="engrave tag">PAS D’APPLI. PAS DE STRESS.<br>IL SUFFIT DE PASSER.</div>
      </div>
      <!-- Verso -->
      <div class="face back">
        <div class="engrave line">07 64 02 12 68</div>
        <div class="engrave line">rg.businesscard@gmail.com</div>
        <div class="engrave line">instagram.com/rg.card</div>
      </div>
      <!-- Épaisseur -->
      <div class="side right"></div>
      <div class="side left"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
</body>
</html>
