<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raphaël Guiller — RG.card</title>
<style>
  :root{
    /* géométrie */
    --W: 420px;   /* largeur de la carte */
    --H: 260px;   /* hauteur de la carte */
    --D: 48px;    /* ÉPAISSEUR visible */
    --R: 16px;    /* arrondi des coins */

    /* métal sombre */
    --steelA:#1b1e23; --steelB:#0f1114;
    --steelC:#171a1f; --steelD:#0b0c0e;
    --side1:#0e1012;  --side2:#1c1f24;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh; display:grid; place-items:center;
    background:linear-gradient(120deg,#0b0c0e,#14161a,#1c2026);
    background-size:300% 300%; animation:bgShift 16s ease infinite;
    color:#cfd3d8; font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
  }
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  /* Scène 3D */
  .scene{ width:calc(var(--W)+160px); height:calc(var(--H)+160px); display:grid; place-items:center;
          perspective:1400px; -webkit-perspective:1400px; }

  /* Carte 3D : toutes les faces sont ENFANTS du même conteneur */
  .card3d{
    position:relative; width:var(--W); height:var(--H);
    transform-style:preserve-3d; -webkit-transform-style:preserve-3d;
    animation:spin 12s linear infinite;
    filter: drop-shadow(0 22px 44px rgba(0,0,0,.65)) drop-shadow(0 8px 22px rgba(0,0,0,.55));
  }
  @keyframes spin{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}

  .face{
    position:absolute; width:var(--W); height:var(--H);
    left:0; top:0; border-radius:var(--R);
    backface-visibility:hidden; -webkit-backface-visibility:hidden; overflow:hidden;
  }

  /* Recto/Verso (métal brossé + léger reflet glissant) */
  .metal-front{
    background:
      linear-gradient(155deg,var(--steelA) 0%,var(--steelB) 65%, #0b0c0e 100%),
      repeating-linear-gradient(90deg,#1a1d22 0px,#1a1d22 2px,#16191d 3px,#16191d 4px);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.06), inset 0 -1px 0 rgba(0,0,0,.55);
  }
  .metal-back{
    background:
      linear-gradient(155deg,var(--steelC) 0%,var(--steelB) 65%, #0b0c0e 100%),
      repeating-linear-gradient(90deg,#1a1d22 0px,#1a1d22 2px,#16191d 3px,#16191d 4px);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.05), inset 0 -1px 0 rgba(0,0,0,.55);
  }
  .spec::after{
    content:""; position:absolute; inset:-45% -12%; border-radius:inherit; pointer-events:none;
    background:conic-gradient(from 200deg at 30% 10%, rgba(255,255,255,.18), transparent 25% 60%, rgba(255,255,255,.12) 75%, transparent);
    filter:blur(18px); opacity:.33; mix-blend-mode:screen; animation:spec 12s ease-in-out infinite;
  }
  @keyframes spec{50%{transform:translate(12%,6%) rotate(6deg)}}

  /* Position 3D des faces AV/AR */
  .front{ transform:translateZ(calc(var(--D)/2)); }
  .back { transform:rotateY(180deg) translateZ(calc(var(--D)/2)); }

  /* === CÔTÉS ===
     Technique solide : chaque côté est centré puis décalé avec translateZ().
     On utilise LEFT:50% / TOP:50% + translate(-50%, -50%) pour éviter les “barres détachées”. */
  .side{
    position:absolute; left:50%; top:50%;
    transform-style:preserve-3d;
    background:linear-gradient(180deg,var(--side1),var(--side2));
  }
  .right, .left{ width:var(--D); height:var(--H); }
  .top, .bottom{ width:var(--W); height:var(--D); }

  .right { transform:translate(-50%,-50%) rotateY(90deg)  translateZ(calc(var(--W)/2)); }
  .left  { transform:translate(-50%,-50%) rotateY(-90deg) translateZ(calc(var(--W)/2)); }
  .top   { transform:translate(-50%,-50%) rotateX(90deg)  translateZ(calc(var(--H)/2)); border-radius:10px; }
  .bottom{ transform:translate(-50%,-50%) rotateX(-90deg) translateZ(calc(var(--H)/2)); border-radius:10px; }

  /* Liseré/chanfrein pour accrocher la lumière (colle visuellement les arêtes) */
  .rim{ position:absolute; inset:0; border-radius:var(--R); pointer-events:none;
        background:linear-gradient(145deg,#ffffff14 20%,#00000066 80%); mix-blend-mode:overlay; }

  /* Contenus centrés */
  .pad{ position:absolute; inset:0; display:grid; place-items:center; padding:22px; text-align:center; }

  /* GRAVURE : plus marquée (compatible partout) */
  .engrave{
    color:#cfd3d8;
    text-shadow:
      0 1.6px 1.6px rgba(0,0,0,.90),   /* ombre interne/bas */
      0 -1.2px 1.0px rgba(255,255,255,.35), /* highlight haut */
      1.2px 0 1.0px rgba(0,0,0,.6),    /* ombre droite */
     -1.0px 0 1.0px rgba(255,255,255,.25); /* highlight gauche */
    letter-spacing:.4px;
  }
  .name{ font-family:"Georgia", "Times New Roman", serif; font-weight:700; font-size:40px; margin-bottom:10px }
  .tag { font-family:"Inter",sans-serif; font-weight:700; font-size:18px }

  .line{ font-family:"Inter",sans-serif; font-weight:700; font-size:22px; line-height:1.55; }

  @media (max-width:520px){
    :root{ --W: 340px; --H: 210px; --D: 42px; }
    .name{ font-size:32px } .tag{ font-size:15px } .line{ font-size:18px }
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="card3d" aria-label="Carte métal 3D qui tourne">
      <!-- RECTO -->
      <div class="face front metal-front spec">
        <div class="rim"></div>
        <div class="pad">
          <div class="engrave name">Raphaël Guiller</div>
          <div class="engrave tag">PAS D’APPLI. PAS DE STRESS. IL SUFFIT DE PASSER.</div>
        </div>
      </div>

      <!-- VERSO (avec TOUTES les infos) -->
      <div class="face back metal-back spec">
        <div class="rim"></div>
        <div class="pad">
          <div class="engrave line">07 64 02 12 68</div>
          <div class="engrave line">rg.businesscard@gmail.com</div>
          <div class="engrave line">instagram.com/rg.card</div>
        </div>
      </div>

      <!-- ÉPAISSEUR – parfaitement reliée (plus de barres flottantes) -->
      <div class="side right"></div>
      <div class="side left"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
</body>
</html>
