<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carte 3D Raphaël Guiller</title>
<style>
  body{margin:0;height:100vh;display:grid;place-items:center;
       background:radial-gradient(circle at center,#0c0d0f,#1a1c20 80%)}
  canvas{display:block}
</style>
</head>
<body>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(35, innerWidth/innerHeight, 0.1, 2000);
camera.position.set(0,40,500);

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// lumières
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const light = new THREE.DirectionalLight(0xffffff,1.2);
light.position.set(2,3,4);
scene.add(light);

// dimensions carte type bancaire
const W=430, H=270, D=6; // D=épaisseur ~ 3mm à l’échelle

// matériaux
function makeFace(textLines,bgA="#1b1e23",bgB="#0f1114"){
  const canvas=document.createElement("canvas");
  canvas.width=1024;canvas.height=640;
  const g=canvas.getContext("2d");
  const grad=g.createLinearGradient(0,0,1024,640);
  grad.addColorStop(0,bgA);grad.addColorStop(1,bgB);
  g.fillStyle=grad;g.fillRect(0,0,1024,640);

  g.fillStyle="#cfd3d8";
  g.textAlign="center";g.textBaseline="middle";
  textLines.forEach((L,i)=>{
    g.font=L.font;
    g.shadowColor="rgba(0,0,0,0.8)";
    g.shadowOffsetX=2;g.shadowOffsetY=2;
    g.fillText(L.text,512,300+L.y);
  });
  const tex=new THREE.CanvasTexture(canvas);
  tex.colorSpace=THREE.SRGBColorSpace;
  return new THREE.MeshStandardMaterial({map:tex,metalness:0.9,roughness:0.35});
}

// recto & verso
const frontMat=makeFace([
  {text:"Raphaël Guiller",font:"700 72px Georgia",y:-40},
  {text:"PAS D’APPLI. PAS DE STRESS. IL SUFFIT DE PASSER.",font:"700 26px Inter",y:40}
]);
const backMat=makeFace([
  {text:"07 64 02 12 68",font:"700 40px Inter",y:-50},
  {text:"rg.businesscard@gmail.com",font:"700 34px Inter",y:0},
  {text:"instagram.com/rg.card",font:"700 34px Inter",y:50}
], "#171a1f","#0b0c0e");

// côtés
const sideMat=new THREE.MeshStandardMaterial({color:0x111317,metalness:1,roughness:0.5});

// géométrie fine (carte)
const geo=new THREE.BoxGeometry(W,H,D);
const mats=[sideMat,sideMat,sideMat,sideMat,frontMat,backMat];
const card=new THREE.Mesh(geo,mats);
scene.add(card);

// anim
function animate(){
  requestAnimationFrame(animate);
  card.rotation.y+=0.01;
  renderer.render(scene,camera);
}
animate();

// resize
addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
