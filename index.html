<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raphaël Guiller — RG.card</title>
<style>
  :root{
    --W: 440px;   /* largeur carte */
    --H: 260px;   /* hauteur carte */
    --D: 64px;    /* épaisseur */
    --R: 18px;    /* arrondi */
    /* Couleurs métal */
    --steel1:#1b1e23; --steel2:#0f1114;
    --steel3:#171a1f; --steel4:#0b0c0e;
    --side1:#0e1012;  --side2:#1c1f24;
    --ink:#cfd3d8;    /* couleur acier clair */
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh; display:grid; place-items:center;
    background:radial-gradient(circle at center,#0b0c0e,#14161a 70%);
    color:var(--ink);
    font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial,sans-serif;
  }

  .scene{ perspective:1400px; }

  .card{
    position:relative; width:var(--W); height:var(--H);
    transform-style:preserve-3d;
    animation:spin 14s linear infinite;
    filter: drop-shadow(0 24px 48px rgba(0,0,0,.7));
  }
  @keyframes spin{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}

  .face{
    position:absolute; width:var(--W); height:var(--H);
    border-radius:var(--R);
    backface-visibility:hidden; -webkit-backface-visibility:hidden;
    display:flex; align-items:center; justify-content:center;
    flex-direction:column;
  }

  /* Recto & verso métal brossé */
  .front{
    background:linear-gradient(155deg,var(--steel1),var(--steel2));
    transform:translateZ(calc(var(--D)/2));
  }
  .back{
    background:linear-gradient(155deg,var(--steel3),var(--steel4));
    transform:rotateY(180deg) translateZ(calc(var(--D)/2));
  }

  /* Épaisseur : 4 côtés */
  .side{position:absolute;left:50%;top:50%;background:linear-gradient(180deg,var(--side1),var(--side2))}
  .right,.left{width:var(--D);height:var(--H)}
  .top,.bottom{width:var(--W);height:var(--D)}
  .right {transform:translate(-50%,-50%) rotateY(90deg)  translateZ(calc(var(--W)/2))}
  .left  {transform:translate(-50%,-50%) rotateY(-90deg) translateZ(calc(var(--W)/2))}
  .top   {transform:translate(-50%,-50%) rotateX(90deg)  translateZ(calc(var(--H)/2))}
  .bottom{transform:translate(-50%,-50%) rotateX(-90deg) translateZ(calc(var(--H)/2))}

  /* Gravure réaliste */
  .engrave{
    color:var(--ink);
    text-shadow:
      0 2px 2px rgba(0,0,0,.95),
      0 -1.6px 1.2px rgba(255,255,255,.4),
      1.4px 0 1.3px rgba(0,0,0,.65),
     -1.2px 0 1.1px rgba(255,255,255,.3);
    text-align:center;
    letter-spacing:.5px;
  }
  .name{font:700 44px "Georgia","Times New Roman",serif;margin-bottom:10px}
  .tag {font:700 18px "Inter",sans-serif}
  .line{font:700 22px "Inter",sans-serif;margin:6px 0}
</style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <!-- Recto -->
      <div class="face front">
        <div class="engrave name">Raphaël Guiller</div>
        <div class="engrave tag">PAS D’APPLI. PAS DE STRESS.<br>IL SUFFIT DE PASSER.</div>
      </div>
      <!-- Verso -->
      <div class="face back">
        <div class="engrave line">07 64 02 12 68</div>
        <div class="engrave line">rg.businesscard@gmail.com</div>
        <div class="engrave line">instagram.com/rg.card</div>
      </div>
      <!-- Épaisseur -->
      <div class="side right"></div>
      <div class="side left"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
</body>
</html>
